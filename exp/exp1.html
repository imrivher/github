        <script>
            // this program plays a game called flip. it gets user input for which side of a coin they would like to 'call', if not a valid answer, it will continue to query until a valid response is obtained. after it gets this it will compare the users call to its own call, read off the results, and determine a winner.
            var cl = console.log

            var userCall = prompt(`heads or tails?`, ``).toLowerCase();
            var result = [`tails`, `heads`, `heads`];
            // var result = [];
            var loops = 0;

            // for(var i=0; i<3; i++){
            //     var flip = Math.random(0, 1);
            //     cl(flip);

            //     }
            //     cl(result[i]);
            // }

            if(userCall === `heads`){
                cl(`ill take tails then! lets flip the coins (:`);
                // loop
                for(var item of result){
                    loops++;
                    cl(item);
                    if(item === userCall){
                        if(loops === 3){
                            cl(`thats two for you!`);
                        } else {
                            cl("thats one for you!");
                        }
                    } else {
                        cl("thats one for me!");
                    }
                }
                cl(`looks like you won!`);

            } else if(userCall === `tails`){
                cl(`ill take heads then! lets flip the coins (:`);
                // loop
                for(var item of result){
                    loops++;
                    cl(item);
                    if(item === userCall){
                        cl("thats one for you!");
                    } else {
                        if(loops === 3){
                            cl(`thats two for me!`);
                        } else {
                            cl("thats one for me!");
                        }
                    }
                }
                cl(`looks like you lost!`);
            } else {
                cl(`very funny, lets try again!`);
                // loop
                while(userCall !== `heads` || userCall !== `tails`){
                    userCall = prompt(`heads or tails?`, ``).toLowerCase();

                    if(userCall === `heads`){
                        cl(`ill take tails then! lets flip the coins (:`);
                        // loop
                        for(var item of result){
                            loops++;
                            cl(item);
                            if(item === userCall){
                                if(loops === 3){
                                    cl(`thats two for you!`);
                                } else {
                                    cl("thats one for you!");
                                }
                            } else {
                                cl("thats one for me!");
                            }
                        }
                        cl(`looks like you won!`);
                        break;

                    } else if(userCall === `tails`){
                        cl(`ill take heads then! lets flip the coins (:`);
                        // loop
                        for(var item of result){
                            loops++;
                            cl(item);
                            if(item === userCall){
                                cl("thats one for you!");
                            } else {
                                if(loops === 3){
                                    cl(`thats two for me!`);
                                } else {
                                    cl("thats one for me!");
                                }
                            }
                        }
                        cl(`looks like you lost!`);
                        break;
                    }
                }
            }
        </script>
